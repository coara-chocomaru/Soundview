<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .player-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            margin-bottom: 20px;
        }

        button, input[type="file"] {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        #audioPlayer {
            margin-top: 20px;
            width: 100%;
        }

        #stopBtn {
            background-color: #f44336;
        }

        #stopBtn:hover {
            background-color: #e53935;
        }

        .loading {
            display: none;
            text-align: center;
            font-size: 18px;
            margin-top: 10px;
        }

        .loading.active {
            display: block;
        }

    </style>
</head>
<body>
    <div class="player-container">
        <h1>MP3 Player</h1>
        <input type="file" id="fileInput" accept="audio/*">
        <button id="playBtn">Play</button>
        <button id="pauseBtn">Pause</button>
        <button id="stopBtn">Stop</button>
        <audio id="audioPlayer" controls>
            Your browser does not support the audio element.
        </audio>
        <div class="loading" id="loadingIndicator">Loading...</div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const audioPlayer = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const stopBtn = document.getElementById('stopBtn');
        const loadingIndicator = document.getElementById('loadingIndicator');

        let selectedFile = null;

        // ファイル選択時の処理
        fileInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                selectedFile = file;
                const fileURL = URL.createObjectURL(file);
                audioPlayer.src = fileURL;
                audioPlayer.load();
                audioPlayer.pause();
                loadingIndicator.classList.add('active');
            }
        });

        // 再生ボタン
        playBtn.addEventListener('click', function() {
            if (selectedFile) {
                audioPlayer.play();
                loadingIndicator.classList.remove('active');
            } else {
                alert("Please select an MP3 file first.");
            }
        });

        // 一時停止ボタン
        pauseBtn.addEventListener('click', function() {
            audioPlayer.pause();
        });

        // 停止ボタン
        stopBtn.addEventListener('click', function() {
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
        });

        // 再生終了後の処理
        audioPlayer.addEventListener('ended', function() {
            alert('Playback finished.');
            audioPlayer.currentTime = 0;
        });

        // HTML5のAudio APIとJavaScriptを利用して音楽を再生
        // Android側に通知を送信する場合はここでwindow.Android.playAudio(fileURL)などを呼び出す
    </script>
</body>
</html>
