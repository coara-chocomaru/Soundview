<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Player</title>
    <style>
        /* ダークマテリアルデザイン */
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #121212, #1e1e1e);
            margin: 0;
            color: white;
        }

        .player-container {
            text-align: center;
            background: rgba(40, 40, 40, 0.9);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        button, input[type="file"] {
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }

        button {
            background: #6200ea;
            color: white;
            margin: 10px 0;
            box-shadow: 0 4px 10px rgba(98, 0, 234, 0.5);
        }

        button:hover {
            background: #7b1fa2;
            box-shadow: 0 6px 12px rgba(123, 31, 162, 0.5);
        }

        #stopBtn {
            background: #d32f2f;
            box-shadow: 0 4px 10px rgba(211, 47, 47, 0.5);
        }

        #stopBtn:hover {
            background: #b71c1c;
            box-shadow: 0 6px 12px rgba(183, 28, 28, 0.5);
        }

        /* 波形アニメーション */
        .wave-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            height: 50px;
        }

        .wave {
            width: 8px;
            height: 30px;
            margin: 0 4px;
            background: #03dac6;
            animation: wave-animation 1s infinite ease-in-out;
        }

        .wave:nth-child(2) {
            animation-delay: 0.2s;
        }

        .wave:nth-child(3) {
            animation-delay: 0.4s;
        }

        .wave:nth-child(4) {
            animation-delay: 0.6s;
        }

        .wave:nth-child(5) {
            animation-delay: 0.8s;
        }

        @keyframes wave-animation {
            0%, 100% {
                height: 20px;
                background: #03dac6;
            }
            50% {
                height: 40px;
                background: #bb86fc;
            }
        }

        .hidden {
            display: none;
        }

    </style>
</head>
<body>
    <div class="player-container">
        <h1>MP3 Player</h1>
        <input type="file" id="fileInput" accept="audio/*">
        <button id="playBtn">▶ Play</button>
        <button id="pauseBtn">⏸ Pause</button>
        <button id="stopBtn">⏹ Stop</button>
        <audio id="audioPlayer" controls class="hidden"></audio>

        <!-- 波形アニメーション -->
        <div class="wave-container hidden" id="waveAnimation">
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const audioPlayer = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const stopBtn = document.getElementById('stopBtn');
        const waveAnimation = document.getElementById('waveAnimation');

        let selectedFile = null;

        // ファイル選択時の処理
        fileInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                selectedFile = file;
                const fileURL = URL.createObjectURL(file);
                audioPlayer.src = fileURL;
                audioPlayer.load();
                audioPlayer.pause();
            }
        });

        // 再生ボタン
        playBtn.addEventListener('click', function() {
            if (selectedFile) {
                audioPlayer.play();
                waveAnimation.classList.remove('hidden');
                if (window.Android) {
                    window.Android.playAudio(audioPlayer.src);
                }
            } else {
                alert("Please select an MP3 file first.");
            }
        });

        // 一時停止ボタン
        pauseBtn.addEventListener('click', function() {
            audioPlayer.pause();
            waveAnimation.classList.add('hidden');
            if (window.Android) {
                window.Android.pauseAudio();
            }
        });

        // 停止ボタン
        stopBtn.addEventListener('click', function() {
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
            waveAnimation.classList.add('hidden');
            if (window.Android) {
                window.Android.stopAudio();
            }
        });

        // 再生終了後の処理
        audioPlayer.addEventListener('ended', function() {
            waveAnimation.classList.add('hidden');
            if (window.Android) {
                window.Android.stopAudio();
            }
        });
    </script>
</body>
</html>
