<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .player-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            width: 300px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        #audioPlayer {
            margin-top: 20px;
            width: 100%;
        }

        /* アニメーション */
        .animation {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            background-color: #4CAF50;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
            transform: translate(-50%, -50%);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.6;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="player-container">
        <h1>MP3 Player</h1>
        <button id="pickFileBtn">Select MP3 File</button>
        <button id="playBtn">Play</button>
        <button id="pauseBtn">Pause</button>
        <button id="stopBtn">Stop</button>
        <audio id="audioPlayer" controls>
            <source id="audioSource" src="" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
        <div id="animation" class="animation" style="display: none;"></div>
    </div>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const stopBtn = document.getElementById('stopBtn');
        const pickFileBtn = document.getElementById('pickFileBtn');
        const animation = document.getElementById('animation');

        playBtn.addEventListener('click', function() {
            if (audioPlayer.src) {
                audioPlayer.play();
                animation.style.display = 'block'; // 再生中にアニメーション表示
            } else {
                alert("Please select an MP3 file first.");
            }
        });

        pauseBtn.addEventListener('click', function() {
            audioPlayer.pause();
            animation.style.display = 'none'; // 停止時にアニメーション非表示
        });

        stopBtn.addEventListener('click', function() {
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
            animation.style.display = 'none'; // 停止時にアニメーション非表示
        });

        pickFileBtn.addEventListener('click', function() {
            if (window.Android) {
                window.Android.openFilePicker(); // Androidにファイルピッカーを開くようリクエスト
            }
        });

        // AndroidからMP3のパスを渡す
        function setAudioFile(filePath) {
            document.getElementById('audioSource').src = filePath;
            audioPlayer.load();
        }

        // Androidから呼び出される関数
        if (window.Android) {
            window.Android.setAudioFile = setAudioFile;
        }
    </script>
</body>
</html>
