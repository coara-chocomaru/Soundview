<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MP3 Player</title>
  <style>
    /* å…¨ä½“ãƒªã‚»ãƒƒãƒˆ */
    * {
      box-sizing: border-box;
    }
    
    /* ãƒ€ãƒ¼ã‚¯ãƒãƒ†ãƒªã‚¢ãƒ«ãƒ‡ã‚¶ã‚¤ãƒ³ */
    body {
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #121212, #1e1e1e);
      margin: 0;
      color: white;
      transition: background 0.5s ease;
    }
    
    /* å†ç”Ÿä¸­ã®èƒŒæ™¯ã‚¨ãƒ•ã‚§ã‚¯ãƒˆï¼ˆãƒ‘ãƒ«ã‚¹ï¼‰ */
    @keyframes backgroundPulse {
      0% {
        background: linear-gradient(135deg, #121212, #1e1e1e);
      }
      50% {
        background: linear-gradient(135deg, #1e1e1e, #121212);
      }
      100% {
        background: linear-gradient(135deg, #121212, #1e1e1e);
      }
    }
    body.playing {
      animation: backgroundPulse 3s infinite ease-in-out;
    }
    
    .player-container {
      text-align: center;
      background: rgba(40, 40, 40, 0.9);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 400px;
      margin: 10px;
    }
    
    h1 {
      margin-bottom: 20px;
      font-size: 24px;
    }
    
    button,
    input[type="file"] {
      padding: 12px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: 0.3s;
      margin-bottom: 10px;
    }
    
    button {
      background: #6200ea;
      color: white;
      box-shadow: 0 4px 10px rgba(98, 0, 234, 0.5);
    }
    
    button:hover {
      background: #7b1fa2;
      box-shadow: 0 6px 12px rgba(123, 31, 162, 0.5);
    }
    
    #stopBtn {
      background: #d32f2f;
      box-shadow: 0 4px 10px rgba(211, 47, 47, 0.5);
    }
    
    #stopBtn:hover {
      background: #b71c1c;
      box-shadow: 0 6px 12px rgba(183, 28, 28, 0.5);
    }
    
    #repeatBtn {
      background: #009688;
      box-shadow: 0 4px 10px rgba(0, 150, 136, 0.5);
    }
    #repeatBtn:hover {
      background: #00796b;
      box-shadow: 0 6px 12px rgba(0, 121, 107, 0.5);
    }
    
    /* æ³¢å½¢ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ */
    .wave-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      height: 50px;
    }
    
    .wave {
      width: 8px;
      height: 30px;
      margin: 0 4px;
      background: #03dac6;
      /* animationã¯å†ç”Ÿæ™‚ã«JSã§å‹•çš„ã«è¨­å®š */
    }
    
    /* è¤‡æ•°ã®ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³å®šç¾© */
    @keyframes wave-animation-1 {
      0%, 100% {
        height: 20px;
        background: #03dac6;
      }
      50% {
        height: 40px;
        background: #bb86fc;
      }
    }
    
    @keyframes wave-animation-2 {
      0%, 100% {
        transform: scaleY(1);
        background: #ff9800;
      }
      50% {
        transform: scaleY(1.5);
        background: #ff5722;
      }
    }
    
    @keyframes wave-animation-3 {
      0%, 100% {
        height: 30px;
        background: #8bc34a;
      }
      50% {
        height: 50px;
        background: #4caf50;
      }
    }
    
    /* å„æ³¢å½¢ã®ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ãƒ‡ã‚£ãƒ¬ã‚¤ */
    .wave:nth-child(1) { animation-delay: 0s; }
    .wave:nth-child(2) { animation-delay: 0.2s; }
    .wave:nth-child(3) { animation-delay: 0.4s; }
    .wave:nth-child(4) { animation-delay: 0.6s; }
    .wave:nth-child(5) { animation-delay: 0.8s; }
    
    .hidden {
      display: none;
    }
    
    /* ã‚·ãƒ¼ã‚¯ãƒãƒ¼ */
    #seekBar {
      width: 100%;
      margin-top: 20px;
      cursor: pointer;
    }
    
    /* å†ç”Ÿæ™‚é–“ã¨ç¾åœ¨ã®å†ç”Ÿä½ç½® */
    #timeDisplay {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="player-container">
    <h1>MP3 Player</h1>
    <input type="file" id="fileInput" accept="audio/*" />
    <button id="playBtn">â–¶ Play</button>
    <button id="pauseBtn">â¸ Pause</button>
    <button id="stopBtn">â¹ Stop</button>
    <button id="repeatBtn">ğŸ” Repeat Off</button>
    <audio id="audioPlayer" class="hidden"></audio>
    
    <!-- ã‚·ãƒ¼ã‚¯ãƒãƒ¼ -->
    <input type="range" id="seekBar" value="0" step="0.1" min="0" max="100" />
    
    <!-- å†ç”Ÿæ™‚é–“ã¨ç¾åœ¨ã®å†ç”Ÿä½ç½® -->
    <div id="timeDisplay">
      <span id="currentTime">00:00</span>
      <span id="duration">00:00</span>
    </div>
    
    <!-- æ³¢å½¢ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ -->
    <div class="wave-container hidden" id="waveAnimation">
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
    </div>
  </div>
  
  <script>
    const fileInput = document.getElementById('fileInput');
    const audioPlayer = document.getElementById('audioPlayer');
    const playBtn = document.getElementById('playBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const stopBtn = document.getElementById('stopBtn');
    const repeatBtn = document.getElementById('repeatBtn');
    const waveAnimation = document.getElementById('waveAnimation');
    const seekBar = document.getElementById('seekBar');
    const currentTimeDisplay = document.getElementById('currentTime');
    const durationDisplay = document.getElementById('duration');
    
    let selectedFile = null;
    
    // ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠæ™‚ã®å‡¦ç†
    fileInput.addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        selectedFile = file;
        const fileURL = URL.createObjectURL(file);
        audioPlayer.src = fileURL;
        audioPlayer.load();
        audioPlayer.pause();
        updateDurationDisplay();
        if (typeof Android !== 'undefined' && Android.onFileSelected) {
          Android.onFileSelected(fileURL);
        }
      }
    });
    
    // æ³¢å½¢ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã®ã‚¹ã‚¿ã‚¤ãƒ«ã‚’ãƒ©ãƒ³ãƒ€ãƒ ã«é¸æŠã™ã‚‹é–¢æ•°
    function setRandomWaveAnimation() {
      const animations = ["wave-animation-1", "wave-animation-2", "wave-animation-3"];
      const randomAnim = animations[Math.floor(Math.random() * animations.length)];
      const waves = document.querySelectorAll('.wave-container .wave');
      waves.forEach(wave => {
        wave.style.animation = `${randomAnim} 1s infinite ease-in-out`;
      });
    }
    
    // å†ç”Ÿãƒœã‚¿ãƒ³
    playBtn.addEventListener('click', function() {
      if (selectedFile) {
        audioPlayer.play();
        // ãƒ©ãƒ³ãƒ€ãƒ ãªæ³¢å½¢ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚’è¨­å®š
        setRandomWaveAnimation();
        waveAnimation.classList.remove('hidden');
        playBtn.textContent = 'â¸ Pause';
        // èƒŒæ™¯ã‚¨ãƒ•ã‚§ã‚¯ãƒˆé–‹å§‹
        document.body.classList.add('playing');
        if (typeof Android !== 'undefined' && Android.playAudio) {
          Android.playAudio(audioPlayer.src);
        }
        updateNotification('PLAY');
      } else {
        alert("Please select an MP3 file first.");
      }
    });
    
    // ä¸€æ™‚åœæ­¢ãƒœã‚¿ãƒ³
    pauseBtn.addEventListener('click', function() {
      audioPlayer.pause();
      waveAnimation.classList.add('hidden');
      playBtn.textContent = 'â–¶ Play';
      // èƒŒæ™¯ã‚¨ãƒ•ã‚§ã‚¯ãƒˆè§£é™¤
      document.body.classList.remove('playing');
      if (typeof Android !== 'undefined' && Android.pauseAudio) {
        Android.pauseAudio();
      }
      updateNotification('PAUSE');
    });
    
    // åœæ­¢ãƒœã‚¿ãƒ³
    stopBtn.addEventListener('click', function() {
      audioPlayer.pause();
      audioPlayer.currentTime = 0;
      waveAnimation.classList.add('hidden');
      playBtn.textContent = 'â–¶ Play';
      // èƒŒæ™¯ã‚¨ãƒ•ã‚§ã‚¯ãƒˆè§£é™¤
      document.body.classList.remove('playing');
      if (typeof Android !== 'undefined' && Android.stopAudio) {
        Android.stopAudio();
      }
      updateNotification('STOP');
    });
    
    // ãƒªãƒ”ãƒ¼ãƒˆãƒœã‚¿ãƒ³ï¼šãƒ«ãƒ¼ãƒ—å†ç”Ÿã®åˆ‡æ›¿
    repeatBtn.addEventListener('click', function() {
      audioPlayer.loop = !audioPlayer.loop;
      repeatBtn.textContent = audioPlayer.loop ? 'ğŸ” Repeat On' : 'ğŸ” Repeat Off';
      if (typeof Android !== 'undefined' && Android.toggleRepeat) {
        Android.toggleRepeat(audioPlayer.loop);
      }
    });
    
    // å†ç”Ÿçµ‚äº†æ™‚ã®å‡¦ç†
    audioPlayer.addEventListener('ended', function() {
      waveAnimation.classList.add('hidden');
      playBtn.textContent = 'â–¶ Play';
      document.body.classList.remove('playing');
      updateNotification('STOP');
      if (typeof Android !== 'undefined' && Android.stopAudio) {
        Android.stopAudio();
      }
    });
    
    // å†ç”Ÿä½ç½®ã¨ã‚·ãƒ¼ã‚¯ãƒãƒ¼ã®åŒæœŸ
    audioPlayer.addEventListener('timeupdate', function() {
      if (audioPlayer.duration) {
        const value = (audioPlayer.currentTime / audioPlayer.duration) * 100;
        seekBar.value = value;
      }
      updateTimeDisplay();
      if (typeof Android !== 'undefined' && Android.updatePlaybackInfo) {
        Android.updatePlaybackInfo(audioPlayer.currentTime, audioPlayer.duration, audioPlayer.paused ? 'PAUSE' : 'PLAY');
      }
    });
    
    // ã‚·ãƒ¼ã‚¯ãƒãƒ¼æ“ä½œã§å†ç”Ÿä½ç½®ã‚’å¤‰æ›´
    seekBar.addEventListener('input', function() {
      if (audioPlayer.duration) {
        const newTime = (seekBar.value / 100) * audioPlayer.duration;
        audioPlayer.currentTime = newTime;
        if (typeof Android !== 'undefined' && Android.seekTo) {
          Android.seekTo(newTime);
        }
      }
    });
    
    // å†ç”Ÿæ™‚é–“è¡¨ç¤ºã®æ›´æ–°
    function updateTimeDisplay() {
      const currentTime = formatTime(audioPlayer.currentTime);
      const duration = formatTime(audioPlayer.duration);
      currentTimeDisplay.textContent = currentTime;
      durationDisplay.textContent = duration;
    }
    
    // æ™‚é–“ã‚’MM:SSå½¢å¼ã«å¤‰æ›
    function formatTime(seconds) {
      const minutes = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }
    
    // å‹•ç”»ï¼ˆéŸ³æºï¼‰ã®é•·ã•ãŒç¢ºå®šã—ãŸã‚‰è¡¨ç¤º
    function updateDurationDisplay() {
      if (audioPlayer.duration) {
        const duration = formatTime(audioPlayer.duration);
        durationDisplay.textContent = duration;
        if (typeof Android !== 'undefined' && Android.setDuration) {
          Android.setDuration(audioPlayer.duration);
        }
      }
    }
    
    // Androidã¸ã®å†ç”ŸçŠ¶æ…‹é€šçŸ¥ï¼ˆå¿…è¦ã«å¿œã˜ã¦ï¼‰
    function updateNotification(state) {
      if (typeof Android === 'undefined') return;
      switch (state) {
        case 'PLAY':
          if (Android.playOrPause) Android.playOrPause();
          break;
        case 'PAUSE':
          if (Android.playOrPause) Android.playOrPause();
          break;
        case 'STOP':
          if (Android.stop) Android.stop();
          break;
      }
    }
    
    // å®šæœŸçš„ã«å†ç”ŸçŠ¶æ…‹ã‚’ãƒã‚§ãƒƒã‚¯
    function checkPlaybackState() {
      if (audioPlayer.paused) {
        updateNotification('PAUSE');
      } else if (audioPlayer.ended) {
        updateNotification('STOP');
      } else {
        updateNotification('PLAY');
      }
    }
    setInterval(checkPlaybackState, 1000);
    
    // Javaå´ã‹ã‚‰ã®çŠ¶æ…‹æ›´æ–°ç”¨ã®é–¢æ•°
    function updateUIFromJava(state) {
      switch (state) {
        case 'PLAY':
          audioPlayer.play();
          setRandomWaveAnimation();
          waveAnimation.classList.remove('hidden');
          playBtn.textContent = 'â¸ Pause';
          document.body.classList.add('playing');
          break;
        case 'PAUSE':
          audioPlayer.pause();
          waveAnimation.classList.add('hidden');
          playBtn.textContent = 'â–¶ Play';
          document.body.classList.remove('playing');
          break;
        case 'STOP':
          audioPlayer.pause();
          audioPlayer.currentTime = 0;
          waveAnimation.classList.add('hidden');
          playBtn.textContent = 'â–¶ Play';
          document.body.classList.remove('playing');
          break;
      }
    }
  </script>
</body>
</html>
